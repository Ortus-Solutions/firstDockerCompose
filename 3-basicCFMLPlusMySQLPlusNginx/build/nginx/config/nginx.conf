#user  nginx;
worker_processes  auto;
pid /run/nginx.pid;

events {
    worker_connections  1024;
}


http {

    ######################################################
    # Basic Settings
    ######################################################
	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
    
    include       mime.types;
    default_type  application/octet-stream;
    
    ######################################################
    # Protection Settings
    ######################################################
	# don't identify nginx
	server_tokens off;
	# allow more than a couple of server names, with long names
	server_names_hash_bucket_size 64;
	#DDOS Configs
    limit_req_zone $binary_remote_addr zone=ddosrequests:25m rate=100r/s;
    limit_conn_zone $binary_remote_addr zone=ddosconnections:25m;

    ######################################################
	# Optimization Settings: ORTUS
	######################################################
	client_header_buffer_size 1k;
	client_body_buffer_size 20M;
	client_max_body_size 20M;
	large_client_header_buffers 4 32k;
	keepalive_timeout 900;
	keepalive_requests 50;
	types_hash_max_size 2048;
	charset utf-8;
	merge_slashes on;
    
    ######################################################
	# Logging Settings
	######################################################
	access_log /var/log/nginx/access.log;
	error_log /var/log/nginx/error.log;

    ######################################################
	# Gzip Settings
	######################################################
	gzip on;
	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 4;
	gzip_buffers 16 8k;
	gzip_http_version 1.1;
	gzip_disable "MSIE [1-6]\.(?!.*SV1)"; 
	gzip_types 
	text/css 
	text/javascript 
	text/plain 
	text/xml 
	text/x-js
	text/x-component
	application/json 
	application/javascript 
	application/xml 
	application/xml+rss 
	application/rss+xml
	application/vnd.ms-fontobject
	application/x-javascript
	image/svg+xml
	font/truetype
	font/opentype;
 
    ######################################################
	# Virtual Host Configs
	######################################################
    include /etc/nginx/conf.d/*.conf;
    include /etc/nginx/sites-enabled/*;

}
